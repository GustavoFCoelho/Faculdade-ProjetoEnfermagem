<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- Cria uma linha -->
                <div class="col-12">
                    <!-- Espaçamento de colunas -->
                    <h1 class="text-center">Lista de idosos</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idoso : ${listaidoso}">
                <td><span th:text="${idoso.nome} + ' ' + ${idoso.sobrenome}"></span></td>
                <td><a class="btn btn-info" th:href="@{/pessoa/alteraridoso/} + ${idoso.id}"><i class="fas fa-edit"></i> Editar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
