<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- Cria uma linha -->
                <div class="col-12">
                    <!-- Espaçamento de colunas -->
                    <h1 class="text-center">Cadastro de Idoso</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="erroList">
        <ul>
            <li th:each="erro:${ErroLista}" th:text="${erro}"></li>
        </ul>
    </div>
    <div class="container">

        <form th:action="@{/pessoa/cadastro/idoso}" id="formPac" method="post" th:object="${idoso}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{pessoaId}">
            <div class="form-group">
                <div class="form-row">
                    <label>Encaminhado:</label>
                    <textarea class="form-control" th:field="*{enchaminhado}"
                          placeholder="Detalhes sobre o processo de encaminhamento do Idoso"></textarea>
                </div>
                <div class="form-row">
                    <label>Chegada:</label>
                    <textarea class="form-control" th:field="*{chegada}"
                          placeholder="Detalhes sobre a chegada do Idoso"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-4">
                        <label>Possui Diabete:</label>
                        <select type="text" class="form-control" th:field="*{diabetico}" placeholder="Insira o sobrenome">
                            <option value="Não Possui">Não Possui</option>
                            <option value="Possui">Possui</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label>Possui Ulcera:</label>
                        <select type="text" class="form-control" th:field="*{estagioulcera}" placeholder="Insira o sobrenome">
                            <option value="0">0 - Não Possui Ulcera</option>
                            <option value="1">1 - Estagio I</option>
                            <option value="2">2 - Estagio II</option>
                            <option value="3">3 - Estagio III</option>
                            <option value="4">4 - Estagio IV</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label>Possui Crise Convulsiva:</label>
                        <select type="text" class="form-control" th:field="*{criseconvulsiva}" placeholder="Insira o sobrenome">
                            <option value="Não Possui">Não Possui</option>
                            <option value="Possui">Possui</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3 form-row">
                <div class="col">
                    <label>Religiao:</label>
                    <select th:field="*{religiaoId}" class="form-control">
                        <option th:each=" religiao : ${rel}" th:value="${religiao.id}" th:text="(${religiao.nome} + ' - ' + ${religiao.vertente})"></option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Concluir Cadastro</button>
        </form>
    </div>
</div>

</html>
