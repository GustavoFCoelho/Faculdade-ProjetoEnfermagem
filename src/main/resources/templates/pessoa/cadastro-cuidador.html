<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- Cria uma linha -->
                <div class="col-12">
                    <!-- Espaçamento de colunas -->
                    <h1 class="text-center">Cadastro de Cuidador</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="erroList">
        <ul>
            <li th:each="erro:${ErroLista}" th:text="${erro}"></li>
        </ul>
    </div>
    <div class="container">
        <form th:action="@{/pessoa/cadastro/user}" id="formPac" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{pessoaId}">
            <div class="form-group">
                <div class="form-row">
                    <label>Usuário:</label>
                    <input type="text" class="form-control" th:field="*{login}">
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label>Senha:</label>
                    <input type="password" class="form-control" th:field="*{senha}">
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Concluir Cadastro</button>
        </form>
    </div>
</div>

</html>
