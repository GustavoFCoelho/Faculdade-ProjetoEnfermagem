<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- Cria uma linha -->
                <div class="col-12">
                    <!-- Espaçamento de colunas -->
                    <h1 class="text-center">Agenda de compromissos</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th>Idoso</th>
                    <th>Compromisso</th>
                    <th>Endereço</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="age : ${agenda}">
                    <td><span th:text="${age.pessoaNome} + ' ' + ${age.pessoaSobrenome}"></span></td>
                    <td><span th:text="${age.compromisso}"></span></td>
                    <td><span th:text="(${age.rua}+ ' ' + ${age.numerorua})"></span></td>
                    <td><span th:text="${#temporals.format(age.data, 'dd/MM/yyyy')}"></span></td>
                    <td><span th:text="${age.hora}"></span></td>
                    <td><a class="btn btn-info" th:href="@{/age/alteraagenda/} + ${age.id}"><i class="fas fa-edit"></i> Editar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
