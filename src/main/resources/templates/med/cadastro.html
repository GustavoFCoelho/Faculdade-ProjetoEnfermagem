<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- Cria uma linha -->
                <div class="col-12">
                    <!-- Espaçamento de colunas -->
                    <h1 class="text-center">Cadastro de medicamento</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form th:action="@{/med/save}" th:object="${medicamento}" method="post">
            <input type="hidden" th:field="*{medid}" />
            <div class="form-group">
                <div class="form-row">
                    <div class="col-6">
                        <label for="mednome">Medicamento:</label>
                        <input type="text" class="form-control" th:field="*{mednome}" placeholder="Rivotril"/>
                        <div th:if="${#fields.hasErrors('mednome')}" class="alert alert-danger" role="alert">
                            <span th:errors="*{mednome}" ></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="medinfo">Dosagem:</label>
                        <input type="text" class="form-control" th:field="*{meddosagem}" placeholder="Dosagem"/>
                        <div th:if="${#fields.hasErrors('meddosagem')}" class="alert alert-danger" role="alert">
                            <span th:errors="*{meddosagem}" ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-12">
                        <div th:if="${#fields.hasErrors('medinfo')}" class="alert alert-danger" role="alert">
                            <span th:errors="*{medinfo}" ></span>
                        </div>
                        <label for="medinfo">Descrição do medicamento:</label>
                        <textarea class="form-control" th:field="*{medinfo}" rows="5" placeholder="Atua como calmante"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-3">
                    <input type="submit" value="Cadastrar" class="btn btn-success">
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
</div>
</html>
