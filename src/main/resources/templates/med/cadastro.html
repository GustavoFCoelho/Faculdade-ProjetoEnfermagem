<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- Cria uma linha -->
                <div class="col-12">
                    <!-- Espaçamento de colunas -->
                    <h1 class="text-center">Cadastro de medicamento</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="erroList">
        <ul>
            <li th:each="erro:${ErroLista}" th:text="${erro}"></li>
        </ul>
    </div>
    <div class="container">
        <form th:action="@{/med/save}" th:object="${medicamento}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <div class="form-row">
                    <div class="col-6">
                        <label>Medicamento:</label>
                        <input type="text" class="form-control" th:field="*{nome}" placeholder="Rivotril"/>
                    </div>
                    <div class="col-6">
                        <label>Dosagem:</label>
                        <input type="text" class="form-control" th:field="*{dosagem}" placeholder="Dosagem"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-12">
                        <label>Descrição do medicamento:</label>
                        <textarea class="form-control char-control" th:field="*{informacao}" rows="5" placeholder="EX: Atua como calmante"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-3">
                    <input type="submit" value="Cadastrar" class="btn btn-success">
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
</div>
</html>
